<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/49f3b68524.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <img src="/images/bg-mobile.svg" alt="" class="mobile">
    <img src="/images/bg-desktop.svg" alt="" class="desktop">
    <div class="header-container">
      <header>
        <img src="./images/logo.svg" alt="logo-photo">
      </header>
  
      <div class="container">
        <img src="./images/illustration-mockups.svg" alt="tabs-photo">
        <div class="paragraph-container">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
        </div>
      </div>      
    </div>
  </body>
  <footer>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </footer>
</html>
